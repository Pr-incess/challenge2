<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link type="text/css" rel="stylesheet" href="style.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>

<body>
    <div class="thecontainer">
        <div class="thatcard">
           <div class="thecard">
            <img src="./images/image-equilibrium.jpg" alt="" width="280" height="280">
           </div>
            
           <br><br>
            <div>
                <div class="words">
                    <div class="Equi">
                        <h1>Equilibrium #3429</h1>
                    </div>
                    
                    <br>
                    
                     <div class="our">
                <h2>Our Equilibrium collection promotes balance and calm.</h2>
                     </div>
                </div>
                
                 
                  
                <br>
    
                <span class="ETH">
                    <img src="./images/icon-ethereum.svg">
                    <span>0.041 ETH</span>
                </span>
           
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <span class="Days">
                <img src="./images/icon-clock.svg">
                <span>3 days left</span>
               </span> 
               <br><br>

               <hr>
            
                <br>

                <span class="figure">
                    <img src="./images/image-avatar.png" width="20" height="20" alt="" >
                </span>
                
                <span class="startof">
                    Creation of
                </span>
                <span class="myname">
                    Princess Ngwu
                <span>
                    <br><br>
                </div>  
        </div>
    </div>



    
</body>
</html>
